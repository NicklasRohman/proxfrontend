<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head><title>LoginPage</title></h:head>
<h:body>
<h:form id="login" onsubmit="document.getEkenebtById('login').action='j_security_check';" prependId="false">
<h:panelGrid columns="2">
<h:outputLabel value="Username:" />
<h:inputText id="j_username" name="j_username"/>
<h:outputLabel value="Password:" />
<h:inputText id="j_password" name="j_password"/>
</h:panelGrid>

<h:commandButton value="Login"/>

</h:form>
</h:body>
</html>
