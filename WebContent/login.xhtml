<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>LoginPage</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
		<f:facet name="header">Login Form</f:facet>
			<h:outputLabel value="Username:" />
			<p:inputText value="#{login.username}" />
			<h:outputLabel value="Password:" />
			<p:password value="#{login.password}" />
		<f:facet name="footer"><h:commandButton value="Login" action="#{login.loginController(username,password)}"/></f:facet>
		
</h:panelGrid>
	</h:form>
</h:body>
</html>
